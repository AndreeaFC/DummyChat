<button type="button"
        class="btn"
        ng-class="{ 'btn-warning': !subscribed,
                    'disabled': subscribed,
                    'btn-default': subscribed }">
    <span class="glyphicon"
          ng-class="{ 'glyphicon-plus': !subscribed,
                      'glyphicon-ok': subscribed }"></span>
    <span ng-show="!subscribed"> Add to favorites</span>
    <span ng-show="subscribed"> Added to favorites </span>
</button>
