<button type="button"
        class="btn"
        ng-class="{ 
                'btn-warning': !subscribed,
               'btn-info': subscribed }">
    <span class="glyphicon"
          ng-class="{ 'glyphicon-plus': !subscribed,
                      'glyphicon-minus': subscribed }"></span>
    <span ng-show="!subscribed"> Subscribe </span>
    <span ng-show="subscribed"> Unsubscribe </span>
</button>
