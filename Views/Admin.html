<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
        <h2 ng-bind="title" class="text-center"></h2>
        <fieldset>
            <legend></legend>
        </fieldset>
        <button type="button"
                class="btn btn-warning"
                data-toggle="modal"
                data-target="#newChannelModal">
            Add new channel
        </button>
        <br />
        <br />
        <p>Permanently delete channels:</p>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4" id="glow" ng-repeat="channel in models.channels track by $index">
        <h3 ng-bind="channel.name"></h3>
        <button type="button"
                class="btn btn-danger"
                ng-click="deleteChannel(channel)">
            <span class="glyphicon glyphicon-remove"></span> Delete channel
        </button>
    </div>
</div>

<div ng-include="'Views/Partials/NewChannelModal.html'"></div>
