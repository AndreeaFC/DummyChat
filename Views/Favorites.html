<br />
<br />
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
        <h2 ng-bind="title" class="text-center fa fa-star fa-2x"></h2>
        <fieldset>
            <legend></legend>
        </fieldset>
        <p>These are your favorite channels. You can unsubscribe at any time.</p>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-4" id="glow" ng-repeat="channel in models.channels | filter: { subscribed: true } track by $index">
        <h3 ng-bind="channel.name"></h3>
        <button type="button"
                class="btn btn-primary"
                ng-click="unsubscribe(channel.ids)">
            <span class="glyphicon glyphicon-minus"></span> Unsubscribe
        </button>
    </div>
</div>
