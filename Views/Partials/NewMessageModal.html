<div id="newMessageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title" id="messageModalTextColor">Add message</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addMessage()">
                    <div class="form-group">
                        <label for="message-body" id="messageModalTextColor">Message body:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newMessage.body"
                               placeholder="Message body" />
                    </div>
                    <div class="form-group">
                        <label for="message-author" id="messageModalTextColor">Message author:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newMessage.author"
                               placeholder="Message author" />
                    </div>
                    <button type="submit" class="btn btn-warning">Add</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
